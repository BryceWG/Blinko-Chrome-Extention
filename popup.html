<!DOCTYPE html>
<html>
<head>
    <title>Blinko拓展</title>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            color: black;
            margin: 0;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        /* 添加状态显示样式 */
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        /* 添加总结预览区域样式 */
        #summaryPreview {
            display: none;
            margin-top: 15px;
        }
        #summaryText {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 8px;
            resize: vertical;
        }
        .preview-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .preview-actions button {
            flex: 1;
            margin: 0 5px;
        }
        .url-display {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            word-break: break-all;
        }
        /* 添加输入框相关样式 */
        .input-container {
            position: relative;
            margin-bottom: 10px;
        }
        
        .toggle-visibility {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
        }
        
        .sensitive-input {
            -webkit-text-security: disc;
        }
        
        .sensitive-input.visible {
            -webkit-text-security: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablinks active" data-tab="main">主页</button>
        <button class="tablinks" data-tab="settings">设置</button>
    </div>

    <!-- 添加状态显示区域 -->
    <div id="status"></div>

    <div id="main" class="tabcontent" style="display: block;">
        <h2>功能操作</h2>
        <button id="extract">提取并总结页面内容</button>
        
        <!-- 添加总结预览区域 -->
        <div id="summaryPreview">
            <h3>总结预览</h3>
            <textarea id="summaryText" placeholder="总结内容将显示在这里..."></textarea>
            <div class="url-display">
                <div id="pageTitle"></div>
                <div id="pageUrl"></div>
            </div>
            <div class="preview-actions">
                <button id="cancelEdit">取消</button>
                <button id="editSummary">修改并保存</button>
            </div>
        </div>
    </div>

    <div id="settings" class="tabcontent">
        <h2>设置</h2>
        <div class="input-container">
            <label for="targetUrl">Blinko API URL:</label>
            <input type="text" id="targetUrl" placeholder="https://your-api-endpoint.com/save">
        </div>
        
        <div class="input-container">
            <label for="authKey">Blinko认证密钥:</label>
            <input type="text" id="authKey" class="sensitive-input" placeholder="your-auth-key">
            <button class="toggle-visibility" title="显示/隐藏">👁️</button>
        </div>

        <div class="input-container">
            <label for="modelUrl">OpenAI兼容接口地址:</label>
            <input type="text" id="modelUrl" placeholder="https://api.openai.com/v1/chat/completions">
        </div>
        
        <div class="input-container">
            <label for="apiKey">API密钥:</label>
            <input type="text" id="apiKey" class="sensitive-input" placeholder="sk-...">
            <button class="toggle-visibility" title="显示/隐藏">👁️</button>
        </div>

        <div class="input-container">
            <label for="modelName">模型名称:</label>
            <input type="text" id="modelName" placeholder="gpt-3.5-turbo">
        </div>

        <div class="input-container">
            <label for="temperature">温度:</label>
            <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.7">
        </div>

        <div class="input-container">
            <label for="promptTemplate">提示词模板:</label>
            <textarea id="promptTemplate" placeholder="请用简洁的语言总结以下内容，突出重点：{content}"></textarea>
        </div>

        <div class="input-container">
            <label for="includeUrl">包含URL:</label>
            <input type="checkbox" id="includeUrl" checked>
        </div>

        <div class="input-container">
            <label for="summaryTag">网页总结标签:</label>
            <input type="text" id="summaryTag" placeholder="#阅读/网页">
            <div class="help-text">这个标签会添加到网页总结的末尾</div>
        </div>

        <div class="input-container">
            <label for="selectionTag">划词保存标签:</label>
            <input type="text" id="selectionTag" placeholder="#摘录">
            <div class="help-text">这个标签会添加到划词保存内容的末尾</div>
        </div>

        <div class="settings-actions">
            <button id="saveSettings" class="button">保存设置</button>
            <button id="resetSettings" class="button secondary">重置默认值</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
